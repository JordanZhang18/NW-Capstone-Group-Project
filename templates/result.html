<!DOCTYPE html>
<html>
	<head>
        <style>
            body 
            {
                background-image: url('static/spam-filter.jpg');
                background-repeat: repeat;
                background-attachment: fixed; 
                background-size: 50% 50%;
            }
            div {text-align: center;}
            input {text-align: center; }

        </style>
    </head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			ML App
		</div>
		<h2>Spam Detector For SMS Messages</h2>

	</div>
	</header>
	<p style="color:black;font-size:50;text-align:center;"><b>Prediction:</b></p>
	<div class="results">



	{% if prediction == 1%}
	<h2 style="color:red;text-align: center;">Spam!</h2>
	{% elif prediction == 0%}
	<h2 style="color:blue;text-align: center;">Not a Spam.</h2>
	{% endif %}

	</div>

</body>
</html>
